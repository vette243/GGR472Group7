<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script> 
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="Project_Style.css">

    <title>Tourism Toronto Map</title>
</head>
<body>
    <!-- Adding the div tag for the map-->
        <div id='cult_attract' class='map'></div>
        
    <!-- Adding a  geocoder plugin from mapbox-->
    <script 
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
          type="text/css">

<!-- Map Overlay Search -->
    <div class = 'map-overlay-search'>
        <label>Search for location</label>
        <div id="geocoder" class="geocoder"></div>
        <button type ="button" class="btn btn-primary btn-sm" id="returnbutton"> Return to full extent</button>
</div>

<!--checkbox-->
<pre id="info"></pre>
<!-- INTERACTIVITY -->
<div class='map-overlay-data'>
    <label>Filter map view</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="legendcheck">
        <label class="form-check-label" for="flexCheckDefault">
            Legend
        </label>

    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="layercheck" checked>
        <label class="form-check-label" for="flexCheckChecked">
            Layer-Attraction
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="layercheck" checked>
        <label class="form-check-label" for="flexCheckChecked">
            Layer-TTC
        </label>
    </div>    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="layercheck" checked>
        <label class="form-check-label" for="flexCheckChecked">
            Layer-Parks
        </label>
    </div>

    <!-- Adding the legend using div-->
    <div id='legend' class='legend'>
        <h4>Legend</h4>
    </div>

    <!-- The JavaScript link-->
    <script src="Project_JS.js"></script>
</body>
</html>
